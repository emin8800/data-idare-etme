<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} - <a href="{{ url_for('edit', id=user.id) }}">Edit</a> | <a href="{{ url_for('delete', id=user.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <h2>Add New User</h2>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="name" placeholder="Name">
        <input type="submit" value="Add">
    </form>
</body>
</html>
